{% extends "layout.html" %}

{% block pageTitle %}
  Irrigated crops
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="{{ backUrl }}">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="{{ nextUrl }}" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What crops will be irrigated?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="irrigated-crops" name="irrigated-crops" type="radio" value="field-scale" {{ checked("irrigated-crops", "field-scale") }}>
                <label class="govuk-label govuk-radios__label" for="irrigated-crops">
                  Field-scale crops (eg potatoes, onions, carrots)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="irrigated-crops-2" name="irrigated-crops" type="radio" value="protected" {{ checked("irrigated-crops", "protected") }}>
                <label class="govuk-label govuk-radios__label" for="irrigated-crops-2">
                  Protected cropping (eg glasshouse, poly tunnel)
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}
