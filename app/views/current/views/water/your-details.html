{% extends "layout.html" %}

{% block pageTitle %}
  Your details
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="../water/applying">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="../water/contact-details" method="post">

        {% if (data['applicant'] == "Agent") %}

        <h1 class="govuk-heading-l">Agent's details </h1>
         <div class="govuk-form-group">
          <label class="govuk-label" for="other-applicant-title">
            Title(optional)
          </label>
          <input class="govuk-input govuk-!-width-one-quarter" id="other-applicant-title" name="other-applicant-title" type="text" spellcheck="false" autocomplete="name" value="{{ data['other-applicant-title'] }}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="other-applicant-firstname">
            First name
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="other-applicant-firstname" name="other-applicant-firstname" type="text" spellcheck="false" autocomplete="name" value="{{ data['other-applicant-firstname'] }}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="other-applicant-lastname">
            Last name
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="other-applicant-lastname" name="other-applicant-lastname" type="text" spellcheck="false" autocomplete="name" value="{{ data['other-applicant-lastname'] }}">
        </div>

        <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
			  Continue
		    </button>

        {% else %}

        <h1 class="govuk-heading-l"> Farmer's details</h1>
        <div class="govuk-form-group">
          <label class="govuk-label" for="farmer-title">
            Title(optional)
          </label>
          <input class="govuk-input govuk-!-width-one-quarter" id="farmer-title" name="farmer-title" type="text" spellcheck="false" autocomplete="name" value="{{ data['farmer-title'] }}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="farmer-firstname">
            First name
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="farmer-firstname" name="farmer-firstname" type="text" spellcheck="false" autocomplete="name" value="{{ data['farmer-firstname'] }}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="farmer-lastname">
            Last name
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="farmer-lastname" name="farmer-lastname" type="text" spellcheck="false" autocomplete="name" value="{{ data['farmer-lastname'] }}">
        </div>

		  <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
			  Continue
		  </button>

      </form>

    </div>
  </div>

    {% endif %}
{% endblock %}
