{% extends "layout.html" %}

{% block pageTitle %}
  Your project
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="{{ backUrl }}">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="{{ nextUrl }}" method="post">
        <h1 class="govuk-heading-l">Project summary</h1>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <p>The project will:</p>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="project-summary" name="project-summary" type="radio" value="introduce" {{ checked("project-summary", "introduce") }}>
                <label class="govuk-label govuk-radios__label" for="project-summary">
                  Introduce irrigation
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="project-summary-2" name="project-summary" type="radio" value="increase" {{ checked("project-summary", "increase") }}>
                <label class="govuk-label govuk-radios__label" for="project-summary-2">
                  Increase irrigation
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="project-summary-3" name="project-summary" type="radio" value="improve" {{ checked("project-summary", "improve") }}>
                <label class="govuk-label govuk-radios__label" for="project-summary-2">
                  Improve irrigation efficiency
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}
