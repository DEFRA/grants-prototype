{% extends "layout.html" %}

{% block pageTitle %}
  Changes to your current irrigation that will result from your project
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="current-irrigation">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="collaboration" method="post">

        <h1 class="govuk-heading-l">
          Changes to your current irrigation that will result from your project
        </h1>

        <div class="govuk-form-group">
          <label class="govuk-label" for="improved-land-irrigated">
              How would the land you irrigate change if the project goes ahead?
            </label>
          <textarea class="govuk-textarea" id="improved-land-irrigated" name="improved-land-irrigated" rows="2" aria-describedby="improved-land-irrigated-hint">{{ data['improved-land-irrigated'] }}</textarea>
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="improved-crops-irrigated">
              How would the crops you irrigate change if the project goes ahead?
            </label>
          <textarea class="govuk-textarea" id="improved-crops-irrigated" name="improved-crops-irrigated" rows="2" aria-describedby="improved-crops-irrigated-hint">{{ data['improved-crops-irrigated'] }}</textarea>
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="improved-water-source">
              Where would the water used to irrigate come from if the project goes ahead?
            </label>
          <textarea class="govuk-textarea" id="improved-water-source" name="improved-water-source" rows="4" aria-describedby="improved-water-source-hint">{{ data['improved-water-source'] }}</textarea>
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="improved-irrigation-systems">
              How would the systems you use to irrigate change if the project goes ahead?
            </label>
          <textarea class="govuk-textarea" id="improved-irrigation-systems" name="improved-irrigation-systems" rows="4" aria-describedby="improved-irrigation-systems-hint">{{ data['improved-irrigation-systems'] }}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
