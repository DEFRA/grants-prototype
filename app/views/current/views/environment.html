{% extends "layout.html" %}

{% block pageTitle %}
  How would the project improve the environment?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="check-answers-theme-eligibility">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/business-answer" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="environment">
              How would the project improve the environment?
            </label>
          </h1>
          <textarea class="govuk-textarea" id="environment" name="environment" rows="8" aria-describedby="environment-hint">{{ data['environment'] }}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
