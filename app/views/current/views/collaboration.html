{% extends "layout.html" %}

{% block pageTitle %}
  Your current irrigation
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="check-answers-theme-eligibility">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/business-answer" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="collaboration">
              Will you supply any other farms with water? If so, how many?
            </label>
          </h1>
          <textarea class="govuk-textarea" id="collaboration" name="collaboration" rows="8" aria-describedby="collaboration-hint">{{ data['collaboration'] }}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
